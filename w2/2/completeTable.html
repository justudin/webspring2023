<!DOCTYPE html>
<html>
    <head>
        <title>Complete Table</title>
    </head>
    <body>
        <table border="1">
            <colgroup>
                <col style="width: 100px;"/>
                <col style="width: 200px;"/>
            </colgroup>
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>Footer 1</th>
                    <td>Footer 2</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Cell 1.1</td>
                    <td>Cell 1.2</td>
                </tr>
                <tr>
                    <td>Cell 2.1</td>
                    <td>Cell 2.2</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
