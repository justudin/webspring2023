<!DOCTYPE html>
<html>
    <head>
        <title>Table Col-Rowspan</title>
    </head>
    <body>
        <form>
            <input type="text" name="firstname" value="this is a text field"/>
            <br/>
            <br/>
            <textarea name="comments">This is a multi-line text field</textarea>
            
            <br/>
            <br/>
            <input type="password" name="pass" value="password123"/>
            <br/>
            <br/>
            <input type="reset" name="resetBtn" value="Reset the form" />
            <br/>
            <br/>
            <input type="image" src="submit.png" width="100px;" name="submitBtn" alt="Submit" />
            <br/>
            <br/>
            <input type="submit" value="Apply Now" />
            <br/>
            <br/>
            <input type="button" value="click me" />
            <br/><br/>
            <input type="checkbox" name="fruit" value="apple" /> Apple
            <br/><br/>
            <input type="radio" name="title" value="Mr." /> Mr.
            <br/><br/>
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Female" /> Female
            <br/><br/>
            <select name="gender">
                <option value="male" selected="selected">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <br/><br/>
            <select name="products" multiple="multiple">
                <option value="keyboard" selected="selected">keyboard</option>
                <option value="mouse">mouse</option>
            </select>
            <br/><br/>
            <label for="fn">First Name</label>
            <input type="text" name="fn" id="fn" />
            <br/>
            <input type="hidden" name="sessionid" value="This is a hidden text field" />

            <br/>

            
        </form>
        <form method="post" action="/form-post-api">
            <fieldset>
                <legend>Client Details</legend>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" />
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" />
            </fieldset>
            <fieldset>
                <legend>Order Details</legend>
                <label for="quantity">Quantity</label>
                <input type="text" name="quantity" id="quantity" />
                <br/><br/>
                <label for="remarks">Remarks</label>
                <textarea cols="40" rows="10" name="remarks" id="remarks"></textarea>
                <input type="submit" name="submit" value="Submit Now" />
            </fieldset>
        </form>
    </body>
</html>
