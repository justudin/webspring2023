<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table</title>
    </head>
    <body>
        <table border="1">
            <tr>
              <td>Contact:</td>
              <td>
                <table border="1" bgcolor="red">
                  <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                  </tr>
                </table>
              </td>
            </tr>
        </table>          
    </body>
</html>
