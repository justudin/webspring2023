<!DOCTYPE html>
<html>
    <head>
        <title>Table Cells</title>
    </head>
    <body>
        <p>The following table has cellspacing=15 and cellpadding=0</p>
        <table bgcolor="green" border="1" cellspacing="15" cellpadding="0">
            <tr>
                <td bgcolor="yellow">First</td>
                <td bgcolor="yellow">Second</td>
            </tr>
        </table>
        <p>The following table has cellspacing=0 and cellpadding=15</p>
        <table bgcolor="yellow" border="1" cellspacing="0" cellpadding="15">
            <tr>
                <td bgcolor="green">First</td>
                <td bgcolor="green">Second</td>
            </tr>
        </table>
    </body>
</html>
