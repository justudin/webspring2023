<!DOCTYPE html>
<html>
    <head>
        <title>Table Col-Rowspan</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td bgcolor="yellow">Cell[1,1]</td>
                <td bgcolor="yellow" colspan="2">Cell[2,1]</td>
            </tr>
            <tr>
                <td bgcolor="orange">Cell[1,2]</td>
                <td bgcolor="orange" rowspan="2">Cell[2,2]</td>
                <td bgcolor="orange">Cell[3,2]</td>
            </tr>
            <tr>
                <td bgcolor="gray">Cell[1,3]</td>
                <td bgcolor="gray">Cell[2,3]</td>
            </tr>
        </table>
    </body>
</html>
